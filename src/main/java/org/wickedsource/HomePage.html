<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Apache Wicket Quickstart</title>
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
</head>
<body>
	<div id="hd">
		<div id="logo">
			<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
			<h1>Apache Wicket</h1>
		</div>
	</div>
	<div id="bd">
		<h2>HTML5 Input Fields</h2>
		<form wicket:id="html5Form">
			<p>
				Number: <input type="number" wicket:id="numberField" />
			</p>
			<p>
				Range: <input type="range" wicket:id="rangeField" />
			</p>
			<p>
				EMail: <input type="email" wicket:id="emailField" />
			</p>
			<p>
				Date Range: <input wicket:id="dateRangeField" type="date" />
			</p>
			<input type="submit" />

		</form>
	</div>
	<div id="ft"></div>
</body>
</html>
